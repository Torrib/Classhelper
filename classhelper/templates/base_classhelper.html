<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="utf-8">
    <title>Classhelper</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Le styles -->

    <link href="{{ STATIC_URL }}css/bootstrap.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/bootstrap-responsive.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/classhelper.css" rel="stylesheet">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap.min.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}js/classhelper.js"></script>
</head>
    <body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="/classhelper/">Classhelper</a>
        </div>
      </div>
    </div>
    {% if messages %}
        <div class="container-fluid messages">
            <div class="row-fluid">
                <div class="span12"> 
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}" data-alert>
                            <button type="button" class="close"  data-dismiss="alert">&times;</button>
                            <p>{{ message }}</p>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    {% endif %}
    <div class="container">
       {% block content %}
       {% endblock%}
    </div>
    </div>
</html>
